	<script>
			$("#flipbook").turn({
				width: 1350,
				height: 476,
				autoCenter: true
			});
			$(document).keydown(function(e){
					var previous = 37, next = 39, esc = 27;
					switch (e.keyCode) {
						case previous:
							// left arrow
							$("#flipbook").turn('previous');
							e.preventDefault();
						break;
						case next:
							//right arrow
							$("#flipbook").turn('next');
							e.preventDefault();
						break;
					}
				});
	</script>
